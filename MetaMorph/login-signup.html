<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login/SignUp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/login.css">
  <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar">
    <nav class="navbar-container">
      <div class="logo">
        <i class="fa-solid fa-heart-pulse"></i>
        <a href=""><h2>Blood Bridge</h2></a>
      </div>
      <div class="menu">
        <span><a href="index.html">Home</a></span>
        <span><a href="">About Us</a></span>
        <span><a href="">Contact Us</a></span>
        <span><a href="#">Login/SignUp</a></span>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="login-box">
      <h2>Welcome Back!</h2>
      <p class="txt">Login to manage your donations or requests.</p>

      <form action="">
        <div class="form-group">
          <input type="email" required name="email" id="email">
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="form-group">
          <input type="password" required name="password" id="password">
          <label for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>

        <p class="remember-forgot">
          <label class="remember-label">
            <input type="checkbox" name="checkbox" id="checkbox">
            <span>Remember Me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </p>

        <input id="btn" type="submit" value="Login">

        <p class="register-link">
          Don't have an account?
          <a href="registration.html" class="register-cta">Register</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <span><i>&copy; 2025 Blood Bridge. All rights reserved.</i></span>
  </footer>
</body>
</html>
